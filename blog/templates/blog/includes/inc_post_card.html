{% load mediapath_post %}

<div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.content}}</li>
                        </ul>
                        <p><img src="{% mediapath_post object.image %}" width="150" height="120" alt="Картинка"></p>
                        <p><a class="btn btn-secondary" href="{% url 'blog:post_item' object.slug %}" role="button">Посмотреть &raquo</a></p>
                        {% if perms.blog.change_post %}
                        <p><a class="btn btn-warning" href="{% url 'blog:post_update' object.slug %}" role="button">Изменить &raquo;</a></p>
                        {% endif %}
                        {% if user.is_superuser %}
                            <p><a class="btn btn-danger" href="{% url 'blog:post_delete' object.slug %}" role="button">Удалить &raquo;</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
