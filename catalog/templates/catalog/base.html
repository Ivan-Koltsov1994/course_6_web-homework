{% load static %}  <!-- загрузка статики -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        main {
            margin-top: 150px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  <!-- Правильная загрузка статики -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  <!-- Правильная загрузка статики -->
</head>

<body>
<header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a title="Здесь можно посмотреть каталог товаров" class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %} ">Каталог товаров</a>
                <a title="Свяжитесь с нами" class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
                <a title="Работа с блогом" class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Блог</a>

                <!-- Авторизация пользователя -->
                {% if user.is_authenticated %}
                <a title="Регистрация пользователя" class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
                <a title="Выйти со страницы пользователя" class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                <a title="Авторизация пользователя" class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                <a title="Регистрация пользователя" class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        {% include 'catalog/includes/inc_main_menu.html' %}
        </div>
      </nav>
    </header>

<main role="main">

        <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            {% block content %}
            {% endblock %}
        </div><!-- /.row -->

</main>

    {% include 'catalog/includes/inc_footer.html' %} <!-- выводит блок inc_footer.html -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
