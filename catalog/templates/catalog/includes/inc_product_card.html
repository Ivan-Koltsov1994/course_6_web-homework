{% load mediapath %}
<div class="container">
        <div class="row text-center">
            <img class="rounded-circle" src="{% mediapath object.image %}" alt="Generic placeholder image" width="140" height="140">
            <div class="col-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title pricing-card-title"> {{object.unit_price}} ₽/Кг</h5>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.description|slice:":100"}}</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary"><a class="text-muted" href="mailto:ivan.koltsov.1994@gmail.com" target="_blank">Купить товар</a></button>
                    </div>
                    <p><a class="btn btn-secondary" href="{% url 'catalog:product' object.pk %}">Посмотреть &raquo;</a></p>
                </div>
            </div>
        </div>
    </div>
